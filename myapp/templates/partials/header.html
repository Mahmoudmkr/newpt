{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'list' %}">home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'list' %}">product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">about</a>
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{user.username}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">logout</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" method="GET" action="{% url 'list' %}">
          <input
                  class="form-control me-2"
                  type="text"
                  placeholder="{% trans 'Search' %}"
                  name="q"
                  value="{{ request.GET.q }}"
          >
          <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search"></i></button>
        </form>
      {% else %}
         <li class="d-flex">
           <a class="btn btn-outline-light" href="{% url 'login' %}">
              {% trans 'login' %}
           </a>
           <a class="btn btn-outline-success" href="{% url 'register' %}">{% trans 'register' %}</a>
         </li>
      {% endif %}
    </div>
  </div>
</nav>
