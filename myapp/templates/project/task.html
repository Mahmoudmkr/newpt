{% load i18n %}

<ul>
    {% for task in project.task_set.all %}
    <li>
       <form method="POST" action="{% url 'task_update' task.id %}">
            {% csrf_token %}
            <input type="checkbox"
                    name="is_completed"
                    {% if task.is_completed %} checked {% endif %}
                   anchange="this.form.sumbit()"

            >
        {{ task.description }}

        </form>
        <form method="POST" action="{% url 'task_delete' task.id %}">
            {% csrf_token %}
           <button type="submit">delete</button>
        </form>

    </li>
    {% endfor %}
</ul>
<form method="POST" action="{% url 'task_create' %}">
    {% csrf_token %}
    <input type="hidden" value="{{ project.id }}" name="project">
    <input type="text" placeholder="{% trans 'new task' %}" name="description">
    <input type="submit" value="{% trans 'Add' %}">
</form>
